info:
    namespace: boundedinfinity/example-server
    dest-dir: /tmp/codegen/example-server-go
    format-source: false
    template-dump: true
    delimiter: square
schemas:
    -   source-path: ${SCHEMA_DIR}/codegen-schema/operations/label
    -   source-path: ${SCHEMA_DIR}/codegen-schema/operations/auth
    -   source-path: ${SCHEMA_DIR}/codegen-schema/types
    -   source-path: ${SCHEMA_DIR}/json-schema/types
templates:    
    files:
        - path: ${TEMPLATES_DIR}/templates/go/types