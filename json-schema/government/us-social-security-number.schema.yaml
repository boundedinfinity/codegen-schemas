$id: https://www.boundedinfinity.com/schema/government/us-social-security-number
$schema: https://json-schema.org/draft/2020-12/schema
description: Social Security Number
type: object
properties:
    name:
        $ref: https://www.boundedinfinity.com/schema/people/name
    area-number:
        type: string
        minLength: 3
        maxLength: 3
    group-number:
        type: string
        minLength: 2
        maxLength: 2
    serial-number:
        type: string
        minLength: 4
        maxLength: 4
