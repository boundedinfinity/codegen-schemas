---

$id: https://www.boundedinfinity.com/schema/hardware/hard-drive
$schema: https://json-schema.org/draft/2020-12/schema
description: The hard drive specification
type: object
properties:
    id:
        description: The hard drive ID
        type: string
        format: uuid
        persist:
            primary: true
            generated: increment
    name:
        description: The hard drive name
        type: string
        maxLength: 200
        minLength: 2 
required:
    - name