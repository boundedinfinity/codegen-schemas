$id: https://www.boundedinfinity.com/schema/aa/username-password
$schema: https://json-schema.org/draft/2020-12/schema
description: Password requirements
type: object
properties:
    length:
        description: The password length.
        type: string
        default: 12
        minLength: 1
        maxLength: 200
    lowercase:
        description: |
            If true the password must include lower case letter characters.
            Otherwise no lower letters will be included.
        type: boolean
        default: true
    uppercase:
        description: |
            If true the password must include lower case letter characters.
            Otherwise no lower letters will be included.
        type: boolean
        default: true
    number:
        description: |
            If true the password must include number characters.
            Otherwise no number characters will be included.
        type: boolean
        default: true
    symbol:
        description: |
            If true the password must include symbol characters.
            Otherwise no symbol characters will be included.
        type: boolean
        default: true
    space:
        description: |
            If true the password must include space characters.
            Otherwise no space characters will be included.
        type: boolean
        default: true
