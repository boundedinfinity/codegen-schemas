$id: https://www.boundedinfinity.com/schema/aa/username-password
$schema: https://json-schema.org/draft/2020-12/schema
description: Username and password authentication information
type: object
properties:
    username:
        description: The username
        type: string
        minLength: 1
        maxLength: 200
    password:
        description: The password
        type: string
        minLength: 1
        maxLength: 200
required:
    - username
    - password
