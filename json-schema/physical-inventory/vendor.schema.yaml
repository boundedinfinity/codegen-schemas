$id: https://www.boundedinfinity.com/schema/physical-inventory/item
$schema: https://json-schema.org/draft/2020-12/schema
description: A vendor
type: object
properties:
    title:
        type: string
        description: The vendor title
        maxLength: 200
    description: 
        type: string
        description: The vendor description
        maxLength: 2000
    bookmarks:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/schema/util/bookmark
    labels:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/schema/label/label
