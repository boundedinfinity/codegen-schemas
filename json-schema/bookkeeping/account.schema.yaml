$id: https://www.boundedinfinity.com/schema/bookkeeping/account
$schema: https://json-schema.org/draft/2020-12/schema
description: Double Entry Bookkeeping Account
type: object
properties:
    id:
        description: The URL representing the ID of this account.
        type: uri
    name:
        description: The name of the account
        type: string
    description:
        description: The description of the account
        type: string
    type:
        $ref: https://www.boundedinfinity.com/schema/bookkeeping/account-type
    parent:
        description: URL representing the parent ID
        type: uri
    dates:
        type: array
        items:
            $ref: https://www.boundedinfinity.com/schema/label/labled-datetime
required:
    - name
    - type
