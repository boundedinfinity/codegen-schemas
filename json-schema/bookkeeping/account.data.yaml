-   name: Asset
    description: |
      An asset is a present right of an entity to an economic benefit.
    type: Asset
-   name: Liability
    description: |
      A liability is a present obligation of an entity to transfer an economic 
      benefit.
    type: Liability
-   name: Equity
    description: |
      The terms equity or net assets [not-for-profit enterprise] represent the residual interest in the assets of an entity that remains after deducting its liabilities
