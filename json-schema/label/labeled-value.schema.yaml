$id: https://www.boundedinfinity.com/schema/label/labeled-value
$schema: https://json-schema.org/draft/2020-12/schema
description: A key/value label
type: object
properties:
    id:
        description: The label date ID
        type: string
        format: uuid
        persist:
            primary: true
            generated: increment
    label:
        $ref: https://www.boundedinfinity.com/schema/label/label
    value:
        description: The label value
        type: string
        maxLength: 200

required:
    -   label
    -   value

---

$id: https://www.boundedinfinity.com/schema/label/labeled-value-get-request
$schema: https://json-schema.org/draft/2020-12/schema
