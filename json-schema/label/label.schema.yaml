---

$id: https://www.boundedinfinity.com/schema/label/label
$schema: https://json-schema.org/draft/2020-12/schema
description: A simple key value label where the value is a date.
type: object
properties:
    id:
        description: The label ID
        type: string
        format: uuid
        persist:
            primary: true
            generated: increment
    name:
        description: The label name
        type: string
        maxLength: 200
        minLength: 2
    description:
        description: The label description
        type: string
        maxLength: 1000

required:
    - name

