$id: json-schema/label/labeled-datetime
$schema: https://json-schema.org/draft/2020-12/schema
description: A simple key value label where the value is a datetime (timestamp).
type: object
properties:
    id:
        description: The label date ID
        type: string
        format: uuid
        persist:
            primary: true
            generated: increment
    label:
        $ref: json-schema/label/label
    datetime:
        type: string
        format: date
required:
    - label
    - datetime
