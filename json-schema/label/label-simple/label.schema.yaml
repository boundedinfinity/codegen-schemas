$id: https://www.boundedinfinity.com/schema/label/simple/label
$schema: https://json-schema.org/draft/2020-12/schema
description: A simple label
type: object
properties:
    id:
        description: The label ID
        type: string
        format: uuid
    name:
        description: The label name
        type: string
        maxLength: 200
        minLength: 2
    description:
        description: The label description
        type: string
        maxLength: 1000

required:
    - name